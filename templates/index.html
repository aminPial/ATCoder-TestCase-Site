<body style="background-color: #d20c3c">
<div align="center" style="padding-top:11%">
<h1>Search for  AtCoder TestCases | 193 Contests</h1><br>
    {%if error%}
    <p style="color:red">Your Search is Invalid. No such contest.</p>
    {%endif%}
<br>
<form method="post" action="http://134.122.27.56:5000/get_tc">

    <select id="contest_name" name="contest_name" required>
      <option value="" disabled selected>Contest Name</option>

    {%for cn in contest_names%}
    <option value="{{cn}}">{{cn}}</option>
    {%endfor%}

</select>

<select id="problem_id" name="problem_id" required>
    <option value="" disabled selected>Problem Letter</option>
    {%for pl in problem_letter%}
    <option value="{{pl}}">{{pl}}</option>
    {%endfor%}

</select>
    <br><br>
   <button type="submit" class="btn btn-primary btn-lg">Search</button>
</form>
</div>
